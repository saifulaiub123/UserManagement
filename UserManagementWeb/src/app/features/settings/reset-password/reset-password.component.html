
<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>{{pageTitle}}</nb-card-header>
        <nb-card-body>
          <form class="reset-password-form" *ngIf="resetPasswordFormGroup" [formGroup]="resetPasswordFormGroup">
            <div class="form-group row">
              <label for="inputNewPassword" class="label col-sm-2 col-form-label">New Password</label>
              <div class="col-sm-10">
                <input type="text"
                        nbInput
                        formControlName="newPassword"
                        fullWidth
                        id="inputNewPassword"
                        fieldSize="medium"
                        placeholder="New password"
                        #formNewPasswordText
                      >
                      <ngx-validation-message label="password"
                        [showMinLength]="newPassword?.hasError('minlength') && newPassword.touched"
                        [showMaxLength]="newPassword?.hasError('maxlength') && newPassword.touched"
                        [showRequired]="newPassword?.errors?.required && newPassword.touched"
                        [minLength]="minLength"
                        [maxLength]="maxLength">
                      </ngx-validation-message>
              </div>
              <div class="col-sm-12">
                <button nbButton status="primary" type="button" size="small"
                  [disabled]="!resetPasswordFormGroup.valid || submitted"
                  [nbSpinner]="loading"
                  nbSpinnerStatus="control"
                  style="float: right"
                  (click)="resetPassword()"
                  >
                  Reset
                </button>
                <button nbButton status="primary" type="button" status="basic"
                  size="small"
                  style="float: right;margin-right: 5px;"
                  (click)="generateNewPassword()"
                  >
                  Generate
                </button>
                <button nbButton status="primary" type="button" status="basic"
                  [disabled]="!newPassword.value || !resetPasswordFormGroup.valid"
                  [ngxClipboard]="formNewPasswordText"
                  nbPopover="Copied to clipboard"
                  nbPopoverPlacement="top"
                  size="small"
                  style="float: right;margin-right: 5px;"
                  >
                  Copy
                </button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
